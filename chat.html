
<!doctype html>
<html lang="en">
  <head>
    <title>Chat</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/chat.css">
</head>
  <body class="bg-dark">
    <div class="main-container" >
        <h1 class="heading-container p-5 text-center text-white bold my-0">Global Chat</h1>
        <div id="chat-container" class="chat-container mt-3 col col-11 col-md-6 mx-auto my-0 pl-2 pr-5">
            <ul class="chat-ul">
                <li>
                    <img class="dp" src="https://getstream.io/random_svg/?name=Naseem%20shah" alt="">
                    <p class="message">Lorem ipsum dolor sit amet.</p>
                    <p class="time">12:59 pm</p>
                </li>
                <li>
                    <img class="dp" src="https://getstream.io/random_svg/?name=Naseem%20shah" alt="">
                    <p class="message">Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, architecto.</p>
                    <p class="time">12:59 pm</p>
                </li>
            </ul>
        </div>
        <div class="send-msg-container  col col-11 col-md-6 mx-auto p-2">
            <form action="#">
                <div class="inputfield p-2">
                    <input id="msginput" name="msginput" type="text">

                </div>
                <button class="m-2 p-2"><img src="assets/img/paperclip.svg" alt=""></button>
                <button class="m-2 p-2" type="submit">
                    <img class="mx-1" src="assets/img/send.svg" alt="">
                    send
                </button>
            </form>
        </div>
    </div>
    <div class="bg-image"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        function autoScroll() {
        var chatcontainer = document.getElementById('chat-container');
        chatcontainer.scrollTop = chatcontainer.scrollHeight;
        }
    </script>    
</body>
</html>
